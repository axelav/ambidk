<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBIENT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AMBIENT DRONE GENERATOR</h1>

        <div class="control-section">
            <h2>ROOT NOTE</h2>

            <div class="note-selector">
                <div class="note-grid">
                    <button class="note-btn" data-note="C" data-freq="261.63">C</button>
                    <button class="note-btn" data-note="C#" data-freq="277.18">C#</button>
                    <button class="note-btn" data-note="D" data-freq="293.66">D</button>
                    <button class="note-btn" data-note="D#" data-freq="311.13">D#</button>
                    <button class="note-btn" data-note="E" data-freq="329.63">E</button>
                    <button class="note-btn" data-note="F" data-freq="349.23">F</button>
                    <button class="note-btn" data-note="F#" data-freq="369.99">F#</button>
                    <button class="note-btn" data-note="G" data-freq="392.00">G</button>
                    <button class="note-btn" data-note="G#" data-freq="415.30">G#</button>
                    <button class="note-btn active" data-note="A" data-freq="440.00">A</button>
                    <button class="note-btn" data-note="A#" data-freq="466.16">A#</button>
                    <button class="note-btn" data-note="B" data-freq="493.88">B</button>
                </div>
                <div class="octave-selector">
                    <button class="octave-btn" data-octave="2">Oct 2</button>
                    <button class="octave-btn" data-octave="3">Oct 3</button>
                    <button class="octave-btn active" data-octave="4">Oct 4</button>
                    <button class="octave-btn" data-octave="5">Oct 5</button>
                    <button class="octave-btn" data-octave="6">Oct 6</button>
                </div>
                <div class="current-note">
                    <span id="rootNoteValue">A4 / 440Hz</span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2>SYNTHESIS</h2>

            <div class="control-group">
                <label>Frequency Multiplier <span id="frequencyValue">1.0x</span></label>
                <input type="range" id="frequency" min="0.5" max="4" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label>Phasing <span id="phasingValue">0.00 Hz</span></label>
                <input type="range" id="phasing" min="0" max="10" value="0" step="0.1">
            </div>

            <div class="control-group">
                <label>Complexity <span id="harmonicsValue">3</span></label>
                <input type="range" id="harmonics" min="1" max="8" value="3" step="1">
            </div>

            <div class="control-group">
                <label>Drone Volume <span id="toneVolumeValue">30%</span></label>
                <input type="range" id="toneVolume" min="0" max="100" value="30" step="1">
            </div>
        </div>

        <div class="control-section">
            <h2>NOISE</h2>

            <div class="control-group">
                <label>Rain <span id="rainValue">0%</span></label>
                <input type="range" id="rain" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Water <span id="waterValue">0%</span></label>
                <input type="range" id="water" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Static <span id="staticValue">0%</span></label>
                <input type="range" id="static" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Metallic <span id="metallicValue">0%</span></label>
                <input type="range" id="metallic" min="0" max="100" value="0" step="1">
            </div>

            <div class="control-group">
                <label>Wind <span id="windValue">0%</span></label>
                <input type="range" id="wind" min="0" max="100" value="0" step="1">
            </div>
        </div>

        <div class="control-section">
            <h2>EFFECTS</h2>

            <div class="control-group">
                <label>Reverb <span id="reverbValue">50%</span></label>
                <input type="range" id="reverb" min="0" max="100" value="50" step="1">
            </div>

            <div class="control-group">
                <label>Delay <span id="delayValue">0%</span></label>
                <input type="range" id="delay" min="0" max="100" value="0" step="1">
            </div>
        </div>

        <div class="button-group">
            <button id="startBtn" class="btn">START</button>
            <button id="stopBtn" class="btn" disabled>STOP</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
